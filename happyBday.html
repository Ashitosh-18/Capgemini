<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 50px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px yellow, 0 0 20px orange; }
            to { text-shadow: 0 0 20px red, 0 0 30px yellow; }
        }
        .cake {
            font-size: 100px;
            margin: 20px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }
        }
        .message {
            font-size: 25px;
            margin-top: 10px;
            font-weight: bold;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #song {
            display: none;
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>
    
    <h1>ğŸ‰ Happy Birthday! ğŸ‚</h1>
    
    <div class="cake">ğŸ‚</div>
    
    <p class="message">Wishing you joy, happiness, and lots of cake! ğŸˆğŸ</p>
    
    <audio id="song" autoplay loop>
        <source src="https://www.myinstants.com/media/sounds/happy-birthday-to-you.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Confetti Effect
        var canvas = document.getElementById("confetti-canvas");
        var ctx = canvas.getContext("2d");
        var confetti = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function createConfetti() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                color: "hsl(" + Math.random() * 360 + ", 100%, 70%)",
                size: Math.random() * 10 + 5,
                speed: Math.random() * 3 + 2
            };
        }

        function updateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((c, i) => {
                c.y += c.speed;
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
                ctx.fillStyle = c.color;
                ctx.fill();
                if (c.y > canvas.height) confetti[i] = createConfetti();
            });
            requestAnimationFrame(updateConfetti);
        }

        for (let i = 0; i < 100; i++) confetti.push(createConfetti());
        updateConfetti();
    </script>

</body>
</html>
