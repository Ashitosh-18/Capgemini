<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>
    <style>
        .text1 {
            color: rgb(255, 0, 187);
        }
    </style>
    <script>
        function check_credentials(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get input values
            var username = document.getElementById("txtUsername").value.trim();
            var password = document.getElementById("txtPassword").value.trim();
            
            // Get error span elements
            var usernameError = document.getElementById("usernameError");
            var passwordError = document.getElementById("passwordError");

            // Reset errors
            usernameError.innerText = "";
            passwordError.innerText = "";

            let isValid = true;

            // Validate username
            if (username === "") {
                usernameError.innerText = "Username is required!";
                isValid = false;
            }

            // Validate password
            if (password === "") {
                passwordError.innerText = "Password is required!";
                isValid = false;
            }

            // If valid, allow form submission
            if (isValid) {
                alert("Login successful!");
                return true;
            }
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <form onsubmit="return check_credentials(event)">
            <div class="form-group">
                <label for="txtUsername">Username</label>
                <input type="text" id="txtUsername" class="form-control">
                <span id="usernameError" class="text1"></span>
            </div>

            <div class="form-group">
                <label for="txtPassword">Password</label>
                <input type="password" id="txtPassword" class="form-control">
                <span id="passwordError" class="text1"></span>
            </div>

            <input type="submit" class="btn btn-info" value="Login">
        </form>
    </div>
</body>
</html>
