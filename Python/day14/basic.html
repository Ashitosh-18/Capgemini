<style>
    .custom-image {
        width: 100%;
        /* Make it responsive */
        max-width: 500px;

        /* Maintain aspect ratio */
        border-radius: 10px;
        /* Smooth rounded corners */
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);

        /* Centers the image */

        /* Smooth hover effect */
    }

    .custom-image:hover {
        transform: scale(1.05);

</style>
