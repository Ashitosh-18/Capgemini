        <title>Welcome to JavaScript</title>
        <script>
            function onBtnclick() {
                var textBoxValue1 = document.getElementById("txtName1").value;  // Accessing value of text box
                var textBoxValue2 = document.getElementById("txtName2").value;

                var fullName = textBoxValue1 + " " + textBoxValue2;

                alert(fullName); // Displaying the value in an alert 

                var lb1local = document.getElementById("lb1Result"); 
                lb1local.innerText="Welcome" +" "+fullName;
            }
            document.write("Hello world");
        </script>
    </head>

    <body>

        <table border="1">
